<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="register">Register - AI CodeHub</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        .register-container {
            margin-top: 3rem;
        }
        .card {
            box-shadow: 0 0.5em 1em -0.125em rgba(10,10,10,.1), 0 0 0 1px rgba(10,10,10,.02);
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <section class="section">
        <div class="container register-container">
            <div class="columns is-centered">
                <div class="column is-4">
                    <div class="card">
                        <div class="card-content">
                            <h1 class="title has-text-centered" data-i18n="register">Register</h1>
                            <form id="registerForm">
                                <div class="field">
                                    <label class="label" data-i18n="username">Username</label>
                                    <div class="control">
                                        <input class="input" type="text" id="username" name="username" required 
                                               data-i18n-placeholder="username">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label" data-i18n="email">Email</label>
                                    <div class="control">
                                        <input class="input" type="email" id="email" name="email" required 
                                               data-i18n-placeholder="email">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label" data-i18n="password">Password</label>
                                    <div class="control">
                                        <input class="input" type="password" id="password" name="password" required 
                                               data-i18n-placeholder="password">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Confirm Password</label>
                                    <div class="control">
                                        <input class="input" type="password" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="control">
                                        <button type="submit" class="button is-primary is-fullwidth" data-i18n="register">Register</button>
                                    </div>
                                </div>

                                <div class="has-text-centered mt-4">
                                    <p data-i18n="already_have_account">Already have an account? <a href="/login" data-i18n="sign_in">Sign in</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/static/js/locales.js"></script>
    <script src="/static/js/i18n.js"></script>
    <script>
        // Load navigation bar
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            })
            .catch(error => console.error('Error loading navbar:', error));

        // Handle register form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 验证用户名长度
            if (username.length < 3) {
                alert('用户名至少需要3个字符');
                return;
            }

            // 验证密码长度
            if (password.length < 8) {
                alert('密码至少需要8个字符');
                return;
            }

            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            const formData = {
                username: username,
                email: email,
                password: password
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    alert('注册成功！请登录。');
                    window.location.href = '/login';
                } else {
                    alert(data.detail || '注册失败，请重试');
                }
            } catch (error) {
                console.error('注册过程中出错:', error);
                alert('注册过程中出错，请重试');
            }
        });
    </script>
</body>
</html>
