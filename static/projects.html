<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="projects">项目管理 - AI CodeHub</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="/static/js/locales.js"></script>
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/common.js"></script>
    <style>
        .navbar {
            margin-bottom: 2rem;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-item {
            padding: 0.5rem 1rem;
        }
        .projects-container {
            margin-top: 2rem;
        }
        .card {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Include navigation bar -->
    <div id="navbar-container"></div>

    <section class="section">
        <div class="container projects-container">
            <div class="level">
                <div class="level-left">
                    <h1 class="title" data-i18n="projects">项目管理</h1>
                </div>
                <div class="level-right">
                    <button class="button is-primary" onclick="showCreateProjectModal()" data-i18n="create_project">
                        创建项目
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table class="table is-fullwidth is-striped">
                    <thead>
                        <tr>
                            <th data-i18n="project_name">项目名称</th>
                            <th data-i18n="project_description">描述</th>
                            <th data-i18n="project_status">状态</th>
                            <th data-i18n="project_actions">操作</th>
                        </tr>
                    </thead>
                    <tbody id="projectsTableBody">
                        <!-- Projects will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Create Project Modal -->
    <div class="modal" id="createProjectModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" data-i18n="create_project">创建项目</p>
                <button class="delete" aria-label="close" onclick="closeCreateProjectModal()"></button>
            </header>
            <section class="modal-card-body">
                <form id="createProjectForm">
                    <div class="field">
                        <label class="label" data-i18n="project_name">项目名称</label>
                        <div class="control">
                            <input class="input" type="text" id="projectName" name="name" required 
                                   data-i18n-placeholder="project_name">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" data-i18n="project_description">描述</label>
                        <div class="control">
                            <textarea class="textarea" id="projectDescription" name="description" 
                                      data-i18n-placeholder="project_description"></textarea>
                        </div>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" onclick="createProject()" data-i18n="create">创建</button>
                <button class="button" onclick="closeCreateProjectModal()" data-i18n="cancel">取消</button>
            </footer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 检查认证状态
            if (!checkAuth()) return;

            // 加载导航栏
            await loadNavbar();

            // 加载项目
            await loadProjects();
        });

        // Load projects
        async function loadProjects() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/v1/projects/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const projects = await response.json();
                    const tableBody = document.getElementById('projectsTableBody');
                    tableBody.innerHTML = '';

                    if (!projects || projects.length === 0) {
                        tableBody.innerHTML = `
                            <tr>
                                <td colspan="4" class="has-text-centered" data-i18n="no_projects">
                                    暂无项目
                                </td>
                            </tr>
                        `;
                    } else {
                        projects.forEach(project => {
                            tableBody.innerHTML += `
                                <tr>
                                    <td>${project.name}</td>
                                    <td>${project.description || ''}</td>
                                    <td>${project.status}</td>
                                    <td>
                                        <div class="buttons">
                                            <button class="button is-small is-info" onclick="editProject('${project.id}')" 
                                                    data-i18n="edit">编辑</button>
                                            <button class="button is-small is-danger" onclick="deleteProject('${project.id}')" 
                                                    data-i18n="delete">删除</button>
                                        </div>
                                    </td>
                                </tr>
                            `;
                        });
                    }
                } else if (response.status === 401) {
                    // 未授权，重定向到登录页面
                    window.location.href = '/login';
                } else {
                    alert(getTranslation('load_projects_failed'));
                }
            } catch (error) {
                console.error('加载项目时出错:', error);
                alert(getTranslation('load_projects_error'));
            }
        }

        // Modal functions
        function showCreateProjectModal() {
            document.getElementById('createProjectModal').classList.add('is-active');
        }

        function closeCreateProjectModal() {
            document.getElementById('createProjectModal').classList.remove('is-active');
        }

        // Create project
        async function createProject() {
            const form = document.getElementById('createProjectForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const token = localStorage.getItem('token');

            try {
                const response = await fetch('/api/v1/projects/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeCreateProjectModal();
                    await loadProjects();
                    alert(getTranslation('create_project_success'));
                } else {
                    alert(getTranslation('create_project_failed'));
                }
            } catch (error) {
                console.error('创建项目时出错:', error);
                alert(getTranslation('create_project_error'));
            }
        }

        // Edit project
        async function editProject(projectId) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`/api/v1/projects/${projectId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const project = await response.json();
                    // TODO: 实现编辑项目的逻辑
                    alert(getTranslation('edit_project_not_implemented'));
                } else {
                    alert(getTranslation('get_project_failed'));
                }
            } catch (error) {
                console.error('编辑项目时出错:', error);
                alert(getTranslation('edit_project_error'));
            }
        }

        // Delete project
        async function deleteProject(projectId) {
            const token = localStorage.getItem('token');
            if (confirm(getTranslation('confirm_delete_project'))) {
                try {
                    const response = await fetch(`/api/v1/projects/${projectId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        await loadProjects();
                        alert(getTranslation('delete_project_success'));
                    } else {
                        alert(getTranslation('delete_project_failed'));
                    }
                } catch (error) {
                    console.error('删除项目时出错:', error);
                    alert(getTranslation('delete_project_error'));
                }
            }
        }
    </script>
</body>
</html> 
</html>
