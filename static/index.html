<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="/static/js/locales.js"></script>
    <script src="/static/js/i18n.js"></script>
    <title data-i18n="welcome">欢迎使用 AI CodeHub</title>
    <style>
        .hero {
            background: linear-gradient(135deg, #4a90e2, #7c4dff);
            color: white;
        }
        .feature-card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .feature-card .card-content {
            flex-grow: 1;
        }
        .section {
            padding: 3rem 1.5rem;
        }
        .navbar {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="hero is-medium">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1 has-text-white" data-i18n="welcome">
                    欢迎使用 AI CodeHub
                </h1>
                <h2 class="subtitle is-3 has-text-white" data-i18n="welcome_subtitle">
                    您的 AI 模型管理和部署一站式平台
                </h2>
                <div class="buttons">
                    <a href="/models" class="button is-primary is-large" data-i18n="explore_models">浏览模型</a>
                    <a href="/register" class="button is-light is-large" data-i18n="get_started">开始使用</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section class="section">
        <div class="container">
            <h2 class="title has-text-centered mb-6" data-i18n="key_features">主要功能</h2>
            <div class="columns">
                <div class="column is-4">
                    <div class="card feature-card">
                        <div class="card-content">
                            <h3 class="title is-4" data-i18n="model_management">模型管理</h3>
                            <p class="content" data-i18n="model_management_desc">
                                轻松上传、版本控制和集中管理您的 AI 模型。
                            </p>
                        </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="card feature-card">
                        <div class="card-content">
                            <h3 class="title is-4" data-i18n="deployment_tools">部署工具</h3>
                            <p class="content" data-i18n="deployment_tools_desc">
                                使用我们简化的部署工具，只需点击几下即可部署模型。
                            </p>
                        </div>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="card feature-card">
                        <div class="card-content">
                            <h3 class="title is-4" data-i18n="collaboration">协作功能</h3>
                            <p class="content" data-i18n="collaboration_desc">
                                与团队协作，共享模型，管理访问控制。
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Getting Started Section -->
    <section class="section">
        <div class="container">
            <h2 class="title is-2 has-text-centered mb-6" data-i18n="getting_started">开始使用</h2>
            <div class="columns is-multiline">
                <!-- 注册账号 -->
                <div class="column is-4">
                    <div class="card">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <span class="icon is-large has-text-primary">
                                        <i class="fas fa-user-plus fa-2x"></i>
                                    </span>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4" data-i18n="step_1">1. 注册账号</p>
                                </div>
                            </div>
                            <div class="content">
                                <p data-i18n="step_1_desc">创建您的AI CodeHub账号，开始您的AI开发之旅</p>
                                <a href="/register" class="button is-primary is-fullwidth mt-4" data-i18n="register_now">立即注册</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 创建项目 -->
                <div class="column is-4">
                    <div class="card">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <span class="icon is-large has-text-info">
                                        <i class="fas fa-project-diagram fa-2x"></i>
                                    </span>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4" data-i18n="step_2">2. 创建项目</p>
                                </div>
                            </div>
                            <div class="content">
                                <p data-i18n="step_2_desc">创建新项目，配置您的AI模型和开发环境</p>
                                <a href="/projects/new" class="button is-info is-fullwidth mt-4" data-i18n="create_project">创建项目</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 开始开发 -->
                <div class="column is-4">
                    <div class="card">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-left">
                                    <span class="icon is-large has-text-success">
                                        <i class="fas fa-code fa-2x"></i>
                                    </span>
                                </div>
                                <div class="media-content">
                                    <p class="title is-4" data-i18n="step_3">3. 开始开发</p>
                                </div>
                            </div>
                            <div class="content">
                                <p data-i18n="step_3_desc">使用我们的API和示例代码，快速开始您的AI应用开发</p>
                                <a href="/examples" class="button is-success is-fullwidth mt-4" data-i18n="view_examples">查看示例</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 加载导航栏并初始化语言
        document.addEventListener('DOMContentLoaded', async () => {
            const navbarContainer = document.getElementById('navbar-container');
            if (navbarContainer) {
                try {
                    // 显示加载状态
                    navbarContainer.innerHTML = `
                        <div class="has-text-centered">
                            <span class="icon is-medium">
                                <i class="fas fa-spinner fa-pulse"></i>
                            </span>
                            <span data-i18n="loading">加载中...</span>
                        </div>
                    `;
                    
                    const response = await fetch('/components/navbar.html');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const html = await response.text();
                    navbarContainer.innerHTML = html;
                    
                    // 初始化语言
                    const savedLang = localStorage.getItem('language') || 'zh';
                    document.documentElement.lang = savedLang;
                    updateTranslations(savedLang);
                    
                    // 监听语言切换
                    document.addEventListener('languageChanged', (event) => {
                        const newLang = event.detail.language;
                        document.documentElement.lang = newLang;
                        updateTranslations(newLang);
                    });
                } catch (error) {
                    console.error('Error loading navbar:', error);
                    navbarContainer.innerHTML = `
                        <div class="notification is-warning">
                            <button class="delete"></button>
                            <p data-i18n="navbar_load_error">导航栏加载失败，请刷新页面重试</p>
                        </div>
                    `;
                    navbarContainer.querySelector('.delete')?.addEventListener('click', () => {
                        navbarContainer.innerHTML = '';
                    });
                }
            }
        });
    </script>
</body>
</html>
