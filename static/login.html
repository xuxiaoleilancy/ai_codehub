<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login">登录 - AI CodeHub</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="/static/js/locales.js"></script>
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/common.js"></script>
    <style>
        .login-container {
            margin-top: 3rem;
        }
        .card {
            box-shadow: 0 0.5em 1em -0.125em rgba(10,10,10,.1), 0 0 0 1px rgba(10,10,10,.02);
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <section class="section">
        <div class="container login-container">
            <div class="columns is-centered">
                <div class="column is-4">
                    <div class="card">
                        <div class="card-content">
                            <h1 class="title has-text-centered" data-i18n="login">登录</h1>
                            <form id="loginForm">
                                <div class="field">
                                    <label class="label" data-i18n="username">用户名</label>
                                    <div class="control">
                                        <input class="input" type="text" id="username" name="username" required 
                                               data-i18n-placeholder="username">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label" data-i18n="password">密码</label>
                                    <div class="control">
                                        <input class="input" type="password" id="password" name="password" required 
                                               data-i18n-placeholder="password">
                                    </div>
                                </div>

                                <div class="notification is-danger is-hidden" id="error-message"></div>

                                <div class="field">
                                    <div class="control">
                                        <button type="submit" class="button is-primary is-fullwidth" data-i18n="login">登录</button>
                                    </div>
                                </div>

                                <div class="has-text-centered mt-4">
                                    <p data-i18n="no_account">还没有账号？ <a href="/register" data-i18n="sign_up">注册</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // 加载导航栏
            await loadNavbar();

            // 处理登录表单提交
            const form = document.getElementById('loginForm');
            const errorMessage = document.getElementById('error-message');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    const response = await fetch('/api/v1/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Login successful, data:', data);
                        
                        // 保存用户信息和令牌
                        localStorage.setItem('token', data.access_token);
                        localStorage.setItem('username', data.username);
                        localStorage.setItem('is_superuser', data.is_superuser);
                        
                        // 更新导航栏状态
                        updateNavbarLoginState();
                        
                        // 显示成功消息
                        errorMessage.textContent = i18n.getText('login_success');
                        errorMessage.classList.remove('is-danger');
                        errorMessage.classList.add('is-success');
                        errorMessage.classList.remove('is-hidden');
                        
                        // 延迟跳转，让用户看到成功消息
                        setTimeout(() => {
                            window.location.replace('/models');
                        }, 1000);
                    } else {
                        const error = await response.json();
                        errorMessage.textContent = error.detail || i18n.getText('login_failed');
                        errorMessage.classList.remove('is-success');
                        errorMessage.classList.add('is-danger');
                        errorMessage.classList.remove('is-hidden');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    errorMessage.textContent = i18n.getText('login_failed');
                    errorMessage.classList.remove('is-success');
                    errorMessage.classList.add('is-danger');
                    errorMessage.classList.remove('is-hidden');
                }
            });
        });
    </script>
</body>
</html>
