<style>
    .language-switcher {
        display: inline-flex;
        margin-right: 0.5rem;
        border-radius: 4px;
        overflow: hidden;
        border: 1px solid #dbdbdb;
    }
    
    .language-switcher button {
        min-width: 3rem;
        padding: 0.5rem;
        border: none;
        background-color: white;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .language-switcher button:first-child {
        border-right: 1px solid #dbdbdb;
    }
    
    .language-switcher button.active {
        background-color: #3273dc;
        color: white;
    }
    
    .language-switcher button:hover {
        background-color: #f5f5f5;
    }
    
    .language-switcher button.active:hover {
        background-color: #276cda;
    }

    #user-info {
        margin-left: 0.5rem;
    }

    .dropdown-content {
        min-width: 8rem;
    }
</style>

<script>
    // 导航栏汉堡菜单
    document.addEventListener('DOMContentLoaded', () => {
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($navbarBurgers.length > 0) {
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        }

        // 语言切换
        const langEn = document.getElementById('lang-en');
        const langZh = document.getElementById('lang-zh');
        
        if (langEn && langZh) {
            // 设置初始状态
            const currentLang = localStorage.getItem('language') || 'zh';
            if (currentLang === 'en') {
                langEn.classList.add('active');
                langZh.classList.remove('active');
            } else {
                langEn.classList.remove('active');
                langZh.classList.add('active');
            }
            
            // 切换语言
            langEn.addEventListener('click', (e) => {
                e.preventDefault();
                switchLanguage('en');
                langEn.classList.add('active');
                langZh.classList.remove('active');
            });
            
            langZh.addEventListener('click', (e) => {
                e.preventDefault();
                switchLanguage('zh');
                langEn.classList.remove('active');
                langZh.classList.add('active');
            });
        }

        // 检查登录状态
        checkLoginStatus();
    });

    // 切换语言函数
    function switchLanguage(lang) {
        // 保存语言设置
        localStorage.setItem('language', lang);
        
        // 更新页面语言属性
        document.documentElement.lang = lang;
        
        // 触发语言切换事件
        const event = new CustomEvent('languageChanged', {
            detail: { language: lang }
        });
        document.dispatchEvent(event);
        
        // 更新翻译
        updateTranslations(lang);
    }

    // 检查登录状态
    function checkLoginStatus() {
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');
        const guestButtons = document.getElementById('guest-buttons');
        const userInfo = document.getElementById('user-info');
        const usernameDisplay = document.getElementById('username-display');
        const logoutButton = document.getElementById('logout-button');

        if (token && username) {
            // 已登录状态
            guestButtons.classList.add('is-hidden');
            userInfo.classList.remove('is-hidden');
            usernameDisplay.textContent = username;

            // 添加登出事件监听
            logoutButton.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/api/v1/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        // 清除本地存储
                        localStorage.removeItem('token');
                        localStorage.removeItem('username');
                        
                        // 刷新页面
                        window.location.href = '/';
                    } else {
                        console.error('Logout failed');
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                }
            });
        } else {
            // 未登录状态
            guestButtons.classList.remove('is-hidden');
            userInfo.classList.add('is-hidden');
        }
    }
</script>
