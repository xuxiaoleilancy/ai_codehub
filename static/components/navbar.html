<script>
    // 将检查登录状态的函数移到全局作用域
    window.checkLoginStatus = function() {
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');
        const guestButtons = document.querySelector('.guest-buttons');
        const userButtons = document.querySelector('.user-buttons');
        const usernameDisplay = document.querySelector('.username');

        if (token && username) {
            // 已登录状态
            if (guestButtons) guestButtons.style.display = 'none';
            if (userButtons) userButtons.style.display = 'block';
            if (usernameDisplay) usernameDisplay.textContent = username;
        } else {
            // 未登录状态
            if (guestButtons) guestButtons.style.display = 'block';
            if (userButtons) userButtons.style.display = 'none';
        }
    };

    // 添加登出事件监听
    document.addEventListener('DOMContentLoaded', () => {
        // 立即检查登录状态
        checkLoginStatus();

        const logoutButton = document.getElementById('logout-button');
        if (logoutButton) {
            logoutButton.addEventListener('click', async (e) => {
                e.preventDefault();
                const token = localStorage.getItem('token');
                if (!token) return;

                try {
                    const response = await fetch('/api/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        // 清除本地存储
                        localStorage.removeItem('token');
                        localStorage.removeItem('username');
                        localStorage.removeItem('is_superuser');
                        
                        // 更新导航栏状态
                        checkLoginStatus();
                        
                        // 显示成功消息
                        const notification = document.createElement('div');
                        notification.className = 'notification is-success';
                        notification.innerHTML = `
                            <button class="delete"></button>
                            <p data-i18n="logout_success">登出成功</p>
                        `;
                        document.body.appendChild(notification);
                        
                        // 3秒后移除通知并刷新页面
                        setTimeout(() => {
                            notification.remove();
                            window.location.href = '/';
                        }, 3000);
                    } else {
                        const error = await response.json();
                        console.error('Logout failed:', error.detail);
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                }
            });
        }

        // 导航栏汉堡菜单
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($navbarBurgers.length > 0) {
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        }

        // 语言切换
        const langEn = document.getElementById('lang-en');
        const langZh = document.getElementById('lang-zh');
        
        if (langEn && langZh) {
            // 设置初始状态
            const currentLang = localStorage.getItem('language') || 'zh';
            if (currentLang === 'en') {
                langEn.classList.add('active');
                langZh.classList.remove('active');
            } else {
                langEn.classList.remove('active');
                langZh.classList.add('active');
            }
            
            // 切换语言
            langEn.addEventListener('click', (e) => {
                e.preventDefault();
                switchLanguage('en');
                langEn.classList.add('active');
                langZh.classList.remove('active');
            });
            
            langZh.addEventListener('click', (e) => {
                e.preventDefault();
                switchLanguage('zh');
                langEn.classList.remove('active');
                langZh.classList.add('active');
            });
        }

        // 检查登录状态
        window.checkLoginStatus();
    });

    // 切换语言函数
    function switchLanguage(lang) {
        // 保存语言设置
        localStorage.setItem('language', lang);
        
        // 更新页面语言属性
        document.documentElement.lang = lang;
        
        // 触发语言切换事件
        const event = new CustomEvent('languageChanged', {
            detail: { language: lang }
        });
        document.dispatchEvent(event);
        
        // 更新翻译
        updateTranslations(lang);
    }

    // 监听登录状态变化事件
    document.addEventListener('loginStatusChanged', () => {
        window.checkLoginStatus();
    });
</script>
